baseURL: "https://georein.com/"
languageCode: en-us
title: Reinhardt Botha
theme: PaperModX

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1    
    menu:
      main:
        - name: Home
          url: //
          weight: 1
        - name: Posts
          url: /posts/
          weight: 2
        - name: Tags
          url: /tags/
          weight: 4
        - name: Search
          url: /search/
          weight: 5
        - name: About
          url: /about/
          weight: 7
        - name: Contact
          url: /contact/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "georein.com - a personal GIS website by Reinhardt Botha."
  author:
    - Reinhardt Botha
  
  mainSections:
    - posts
  #disableAnchoredHeadings: true
  images: ["cover.png"]
  DateFormat: "2006-01-02"
  useCustomAnalytics: false

  defaultTheme: auto
  # disableThemeToggle: true

  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter", "reddit", "facebook", "whatsapp", "telegram"]
  ShowReadingTime: true
  ShowWordCount: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true
  TocSide: "left"
  EnableInstantClick: true
  EnableImageZoom: false


  homeInfoParams:
    #Title: ""
    Content: |
      ***Welcome to georein.com - a personal blog by Reinhardt Botha for all things GIS.***
  

      To get started, please head to the [<u>Posts</u>](posts) page to check out what I have to share. 
      You can also go to the [<u>About</u>](about) page to learn more about me and the website. Or if you wish to contact me, navigate to the [<u>Contact</u>](contact) page or click on the icons below.
   
      Enjoy!
      
  socialIcons:
    - name: telegram
      url: "https://t.me/georein"
    - name: linkedin
      url: "https://www.linkedin.com/in/wrbotha"
    - name: youtube-simple
      url: "https://www.youtube.com/channel/UCqMntUFI_ktxiA3KDmFvItQ"
    - name: twitter
      url: "https://twitter.com/georeinwr"




